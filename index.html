<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Bikes</title>
    <style>
        li {
            list-style-type: circle;
        }
    </style>
</head>

<body>

    <div class="" style="display: inline-flex; margin: 5px 5px 5px;" id="render">
    </div>
    
    <script>

        function Isthere(index) {
            if (index != "") {
                return `<li>${index}</li>`
            }
            return "";
        }
        //XAMPP app WTF pero panigurado test.test yung sa laragon
        fetch('http://localhost/Midterms/').then(async res=> {
            return await res.text();
        }).then(rawdata => { 

            var Professionallist = ``;
            var Entrylist = ``;
            var Eunthusiastlist = ``;
            var msg = ``;
            var imglist = ``;

            var parsejson = JSON.parse(rawdata);
        
            for (var i of Object.keys(parsejson.bikes)) {
                console.log(parsejson.bikes[`${i}`]["imgpath"]["entry"])

                for (var j of Object.values(parsejson.bikes[`${i}`].entry)) {
                    Entrylist += Isthere(j)
                }
                for (var k of Object.values(parsejson.bikes[`${i}`].eunthusiast)) {
                    Eunthusiastlist += Isthere(k);
                }
                for (var l of Object.values(parsejson.bikes[`${i}`].professional)) {
                    Professionallist += Isthere(l);
                }

              


                msg += `

                    <div class="col-6 col-auto mt-8 w-70">
                        <div class="round">
                            <div class="card" align="center" style="width: 100%; height: 100%">
                                
                                <h4>Type: ${parsejson.bikes[i].type}</h4>
                                <p>Brand: ${parsejson.bikes[i].brand}</p>

                                <div class="card-body">
                                    <ul> Entry:
                                        ${Entrylist}
                                        
                                    </ul>
                                    <ul> Eunthusiast:
                                        ${Eunthusiastlist}
                                    </ul>
                                    <ul> Professional:
                                        ${Professionallist}
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                        `;
                Entrylist = ``;
                Eunthusiastlist = ``;
                Professionallist = ``;


            }
            document.querySelector('#render').innerHTML = msg;

            console.log(document.querySelector('#render').innerHTML)
        })
    </script>

    
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>

</html>
